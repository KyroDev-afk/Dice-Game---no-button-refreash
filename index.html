<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Dice Game</title>

    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng|Pacifico&display=swap" rel="stylesheet">
    <!-- External links -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<!-- End of links and shit -->

</head>
<body class="diceGame" >

<div class="container-heading">
    <div><h2 class="heading" id="head">The Dice Game</h2></div>
</div>
<!-- display the indended result -->
<div class="display">
   <div class="result"><h2></h2></div>
</div>
   

<!-- Where the dice will go -->
<div class="container-dice">
    <div class="images">
        <!-- Headings -->
    <div class = "container-identify">
      <h5 id="player1">player 1</h5>
       <h5 id="player2">player 2</h5>
    </div>
        <!-- images -->
       <img class="dices" id="first" src="images/dice1.png" alt="first dice">
       <img class="dices" id="second" src="images/dice2.png" alt="second dice"> 
    </div>
</div>

<div class="container-button">
    <button type="button" class="refresh btn btn-outline-secondary btn-lg" onclick=" winner() "> Refresh Me !</button>
</div>

<!-- Finally the random button -->
    <!-- <div class="container-button">
    <button type="button" class="btn btn-light btn-lg" > Refresh Me !</button>
    </div> -->

<script src="dice.js"></script>
</body>
</html>
